## Generated mta.yaml based on template version 0.4.0
## appName = cap
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.2'
ID: cap-hana-swapi
version: 1.3.0
description: "bi-directional, many-to-many SAP Cloud Application Programming Model example"
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: cap-hana-swapi-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   requires:
    # Resources extracted from CAP configuration
    - name: starwars
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: cap-hana-swapi-db
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: starwars

 - name: cap-hana-swapi-router
   type: approuter.nodejs
   path: router
   requires:
   - name: cap-hana-swapi-html5-repo-runtime
   - name: cap-hana-swapi-uaa
   - name: cap-hana-swapi-destination-service
     group: destinations
     properties:
       forwardAuthToken: false
       name: ui5
       url: https://ui5.sap.com
   parameters:
     disk-quota: 256M
     memory: 256M

resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: starwars
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

 - name: cap-hana-swapi-uaa
   type: org.cloudfoundry.managed-service
   parameters:
     config:
       tenant-mode: dedicated
       xsappname: cap-hana-swapi-${space-guid}
     service: xsuaa
     service-plan: application
 - name: cap-hana-swapi-html5-repo-runtime
   type: org.cloudfoundry.managed-service
   parameters:
     service: html5-apps-repo
     service-plan: app-runtime
 - name: cap-hana-swapi-destination-service
   type: org.cloudfoundry.managed-service
   parameters:
     config:
       HTML5Runtime_enabled: false
       init_data:
         instance:
           destinations:
           - Authentication: NoAuthentication
             Name: ui5
             ProxyType: Internet
             Type: HTTP
             URL: https://ui5.sap.com
           existing_destinations_policy: update
       version: 1.0.0
     service: destination
     service-name: cap-hana-swapi-destination-service
     service-plan: lite
