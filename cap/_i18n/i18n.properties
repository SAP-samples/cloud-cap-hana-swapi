details = Details
# Film
Film = A Star Wars film
Films = Star Wars films
title = The title
episode_id = The episode number
episodeIDDesc = Episode
opening_crawl = The opening crawl text
director = The director
producer = The producer(s)
release_date = The release date at original creator country
characters = The people resources featured within this film
planets = The planet resources featured within this film 
starships = The starship resources featured within this film
vehicles = The vehicle resources featured within this film
species = The species resources featured within this film
# People
People = A person within the Star Wars universe
PeopleM = People within the Star Wars universe
peopleName = The name of this person 
height = The height of this person in cm
mass = The mass of this person in kg
hair_color = The hair color 
skin_color = The skin color 
eye_color = The eye color 
birth_year = The birth year of this person. BBY (Before the Battle of Yavin) or ABY (After the Battle of Yavin)
gender = The gender of this person (if known)
homeworld = The planet resource that this person was born on
peopleFilms = An array film resources that this person has been in
species = The species resource that this person is
vehicles = An array of vehicle resources that this person has piloted 
starships = An array of starship resources that this person has piloted 
# Planet
Planet = A planet
Planets = Planets
planetName = The name of this planet
diameter = The diameter of this planet in kilometers
rotation_period = The number of standard hours it takes for this planet to complete a single rotation on its axis
orbital_period = The number of standard days it takes for this planet to complete a single orbit of its local star 
gravity = A number denoting the gravity of this planet. Where 1 is normal
population = The average populationof sentient beings inhabiting this planet
climate = The climate of this planet
terrain = the terrain of this planet 
surface_water = The percentage of the planet surface that is naturally occuring water or bodies of water
films = An array of Film Resources that this planet has appeared in
residents = An array of People Resources that live on this planet
# Species
Species = A species within the Star Wars universe
SpeciesM = Species within the Star Wars universe
speciesName = The name of this species
classification = The classification of this species
designation = The designation of this species
average_height = The average height of this person in centimeters
average_lifespan = The average lifespan of this species in years
hair_colors = A comma-seperated string of common hair colors for this species, none if this species does not typically have hair
skin_colors = A comma-seperated string of common skin colors for this species, none if this species does not typically have skin 
eye_colors = A comma-seperated string of common eye colors for this species, none if this species does not typically have eyes 
homeworld = The planet that this species originates from
language = The language commonly spoken by this species
people = An array of People that are a part of this species
films =  An array of Films that this species has appeared in
# Starship
Pilot=Pilot
Pilots=Pilots
Starship = A Starship
Starships = Starships
starshipName = The name of this starship
model = The model or official name of this starship
starship_class = The class of this starship, such as Starfighter or Deep Space Mobile Battlestation
manufacturer = The manufacturer of this starship
cost_in_credits = The cost of this starship new, in galactic credits 
length = The length of this starship in meters
crew = The number of personnel needed to run or pilot this starship
passengers = The number of non-essential people this starship can transport
max_atmosphering_speed = The maximum speed of this starship in atmosphere n/a if this starship is incapable of atmosphering flight
hyperdrive_rating = The class of this starships hyperdrive
MGLT = The Maximum number of Megalights this starship can travel in a standard hour
cargo_capacity = The maximum number of kilograms that this starship can transport. 
consumables = The maximum length of time that this starship can provide consumables for its entire crew without having to resupply. 
starshipFilms = An array of Films that this starship has appeared in
starshipPilots = An array of People that this starship has been piloted by
# Vehicles
Vehicle = A vehicle
Vehicles = Vehicles
vehicleName = The name of this vehicle
vehicleModel = The model or official name of this vehicle
vehicle_class = The class of this vehicle, such as Wheeled
vehicleManufacturer = The manufacturer of this vehicle
vehicleCost_in_credits = The cost of this vehicle new, in galactic credits
vehicleLength = The length of this vehicle in meters
vehicleCrew = The number of personnel needed to run or pilot this vehicle
vehiclePassengers = The number of non-essential people this vehicle can transport
max_atmosphering_speed = The maximum speed of this vehicle in atmosphere
vehicleCargo_capacity = The maximum number of kilograms that this vehicle can transport
vehicleConsumables = The maximum length of time that this vehicle can provide consumables for its entire crew without having to resupply
vehicleFilms = An array of Film URL Resources that this vehicle has appeared in
vehiclePilots = An array of People URL Resources that this vehicle has been piloted by 
